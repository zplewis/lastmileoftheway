  - title: suggested old testament scripture readings
    questions:
      question: "Job 19:23-27 - My Redeemer Lives"
      answer: "Oh that my words were now written! Oh that they were printed in a book! That they were graven with an iron pen and lead In the rock for ever! For I know that my redeemer liveth, And that he shall stand at the latter day upon the earth: And though after my skin worms destroy this body, Yet in my flesh shall I see God: Whom I shall see for myself, And mine eyes shall behold, and not another; Though my reins be consumed within me."
