glossary:
  - title: C
    terms:
      - name: call to worship
        definition: Official start of the service, usually led by the pastor or another minister.
  - title: H
    terms:
      - name: hymn
        definition: a type of musical selection that comes from a hymnal ???
  - title: I
    terms:
      - name: invocation
        definition: When the service leader invites the Holy Spirit into the service before continuing.
  - title: P
    terms:
      - name: plot
        definition: Land purchased for burying a casket.
      - name: processional
        definition: The beginning of service where the preacher and ministers walk in.
  - title: R
    terms:
      - name: repass
        definition: Usually a meal that is served after a funeral service; attendance may be limited
